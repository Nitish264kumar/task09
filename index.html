<!DOCTYPE html>
<html>
<head>
    
    <title>task09</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
        }
        .section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
		.section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .section img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 50%;
        }
        .section h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Webpage containing four division</h1>

<div class="container">
    <div class="section">
        <img src="home.jpg" alt="Home Logo">
        <h2>Home</h2>
    </div>
    <div class="section">
        <img src="about.PNG" alt="About Logo">
        <h2>About</h2>
    </div>
    <div class="section">
        <img src="gallery.jpg" alt="Gallery Logo">
        <h2>Gallery</h2>
    </div>
    <div class="section">
        <img src="contact.jpg" alt="Contact Logo">
        <h2>Contact</h2>
    </div>
</div>

</body>
</html>
